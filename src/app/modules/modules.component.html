<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header row justify-content-between " style="margin: inherit">
          <div >
            <h4 class="card-title mr-auto" > Gestion des modules </h4>
          </div>
          <div>
            <button mat-icon-button data-toggle="modal" data-target="#add"
                    type="button" class="btn btn-danger btn-link btn btn-just-icon">
              <i class="material-icons icon-blue">
                add_circle_outline
              </i>
            </button>
          </div>

        </div>
        <div class="card-body">

          <mat-form-field  class="example-form-field search" >
            <input matInput (keyup)="applyFilter($event.target.value)" type="text" placeholder="Recherche" [(ngModel)]="value">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>

          <div  *ngIf="!resolve()" class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

              <ng-container matColumnDef="nom">
                <th  mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                <td  mat-cell *matCellDef="let element"> {{element.nom}} </td>
              </ng-container>

              <ng-container matColumnDef="coefficient">
                <th  mat-header-cell *matHeaderCellDef mat-sort-header >Coefficient</th>
                <td  mat-cell *matCellDef="let element"> {{element.coefficient}} </td>
              </ng-container>

              <ng-container matColumnDef="cours">
                <th  mat-header-cell *matHeaderCellDef mat-sort-header >Cours</th>
                <td  mat-cell *matCellDef="let element">
                   <i *ngIf="element.cours" class="material-icons">done</i>
                  <i *ngIf="!element.cours" class="material-icons">close</i>
                </td>
              </ng-container>

              <ng-container matColumnDef="td">
                <th  mat-header-cell *matHeaderCellDef mat-sort-header >TD</th>
                <td  mat-cell *matCellDef="let element">
                  <i *ngIf="element.td" class="material-icons">done</i>
                  <i *ngIf="!element.td" class="material-icons">close</i>
                </td>
              </ng-container>

              <ng-container matColumnDef="tp">
                <th  mat-header-cell *matHeaderCellDef mat-sort-header >TP</th>
                <td  mat-cell *matCellDef="let element">
                  <i *ngIf="element.tp" class="material-icons">done</i>
                  <i *ngIf="!element.tp" class="material-icons">close</i>
                </td>
              </ng-container>


              <ng-container matColumnDef="actions" >
                <th class="text-center title" mat-header-cell *matHeaderCellDef > Action </th>
                <td class="text-center" mat-cell *matCellDef="let element">

                  <button mat-icon-button
                          data-toggle="modal" data-target="#edit"
                          type="button"
                          class="btn btn-danger btn-link btn btn-just-icon"
                          (click)="update_form(element.id_module)">
                    <i class="material-icons icon-blue" style="color: #00917c;">
                      edit
                    </i>
                  </button>

                  <button mat-icon-button
                          data-toggle="modal" data-target="#delete"
                          type="button"
                          class="btn btn-primary btn-link btn-sm btn-just-icon"
                          (click)="select(element.id_module)">
                    <i class="material-icons" style="color: #433520;">
                      close
                    </i>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 20, 50]"></mat-paginator>

          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- Modal -->
  <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered  modal-lg" role="document">
      <div class="modal-content ">

        <div class="modal-header">
          <h5 class="modal-title">Ajouter un Module</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">

          <form [formGroup]="addForm" >

            <div class="row">

              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Nom</label>
                  <input formControlName="nom" type="text" class="form-control" placeholder="Nom" >
                </div>
              </div>

              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Coefficient</label>
                  <input formControlName="coefficient" type="number" class="form-control" placeholder="Coefficient" >
                </div>
              </div>
            </div>

            <div class="row">

              <div class="col-4">
                <div class="form-check">
                  <label class="form-check-label">
                    Cours
                    <input formControlName="cours" class="form-check-input" type="checkbox">
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </div>

              <div class="col-4">
                <div class="form-check">
                  <label class="form-check-label">
                    TD
                    <input  formControlName="td" class="form-check-input" type="checkbox">
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </div>

              <div class="col-4">
                <div class="form-check">
                  <label class="form-check-label">
                    TP
                    <input formControlName="tp" class="form-check-input" type="checkbox">
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </div>

            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" mat-raised-button data-dismiss="modal" (click)="initializeForm(addForm)">Cancel</button>
          <button class="ml-2" mat-raised-button color="primary" data-dismiss="modal" (click)="add()" [disabled]="!addForm.valid">Ajouter</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered  modal-lg" role="document">
      <div class="modal-content ">

        <div class="modal-header">
          <h5 class="modal-title">Modifier les données</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>


        <div class="modal-body">

          <form [formGroup]="updateForm" >

            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Nom</label>
                  <input formControlName="nom" type="text" class="form-control" placeholder="Nom" >
                </div>
              </div>

              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Coefficient</label>
                  <input formControlName="coefficient" type="number" class="form-control" placeholder="Coefficient" >
                </div>
              </div>
            </div>


            <div class="row">

              <div class="col-4">
                <div class="form-check">
                  <label class="form-check-label">
                    Cours
                    <input formControlName="cours" class="form-check-input" type="checkbox">
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </div>

              <div class="col-4">
                <div class="form-check">
                  <label class="form-check-label">
                    TD
                    <input  formControlName="td" class="form-check-input" type="checkbox">
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </div>

              <div class="col-4">
                <div class="form-check">
                  <label class="form-check-label">
                    TP
                    <input formControlName="tp" class="form-check-input" type="checkbox">
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </div>

            </div>

          </form>
        </div>

        <div class="modal-footer">
          <button type="button" mat-raised-button data-dismiss="modal">Cancel</button>
          <button class="ml-2" type="button" mat-raised-button color="primary" data-dismiss="modal" (click)="update()" [disabled]="!updateForm.valid">Appliquer les modifications</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">

        <div class="modal-body">
          <h5>voulez-vous supprimer définitivement ce module ?</h5>
        </div>

        <div class="modal-footer">
          <button type="button" mat-raised-button data-dismiss="modal">Cancel</button>
          <button class="ml-2" type="button" mat-raised-button color="primary" (click)="delete()" data-dismiss="modal">Supprimer</button>
        </div>
      </div>
    </div>
  </div>





</div>
